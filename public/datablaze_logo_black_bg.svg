<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente para la barra vertical -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#C44569;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#7B2869;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A3A6E;stop-opacity:1" />
    </linearGradient>

    <!-- Gradiente para la llama -->
    <radialGradient id="flameGradient" cx="40%" cy="60%">
      <stop offset="0%" style="stop-color:#FFE5B4;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C44569;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Fondo cuadrado redondeado negro -->
  <rect x="0" y="0" width="500" height="500" rx="60" ry="60" fill="black"/>

  <!-- Barra rectangular vertical con bordes redondeados -->
  <rect x="210" y="230" width="80" height="240" rx="40" ry="40" fill="url(#barGradient)"/>

  <!-- Llama en forma de gota -->
  <path d="M 250 230 
           C 220 230, 200 210, 200 180
           C 200 150, 220 120, 240 90
           C 245 100, 250 110, 250 120
           C 250 110, 255 100, 260 90
           C 280 120, 300 150, 300 180
           C 300 210, 280 230, 250 230 Z" 
        fill="url(#flameGradient)"/>
</svg>